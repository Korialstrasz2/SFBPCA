<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salesforce Relationship Inspector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <header class="app-header">
      <h1>Salesforce Relationship Inspector</h1>
      <p class="subtitle">Step-by-step assistant for analysing imported CRM data</p>
    </header>
    <main class="app-main">
      {% block content %}{% endblock %}
    </main>
    <footer class="app-footer">
      <p>Built for guided analysis of Account, Contact, and Individual relationships.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/query-helper.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/import.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/alerts.js') }}" defer></script>
  </body>
</html>
